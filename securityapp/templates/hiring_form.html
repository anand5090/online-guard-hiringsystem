{% extends "base.html" %}
{% load static %}
{% block body  %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2 style="color:orange">Guard Hiring</h2>
                        <div class="breadcrumb-option">
                            <a href="/"><i class="fa fa-home"></i> Home</a>
                            <span style="color:black">Guard Hiring</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
    <section class="register-section classes-page spad">
        <div class="container">
            <div class="classes-page-text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="register-text">
                            <div class="section-title">
                                <h2>Register Now</h2>
                            </div>
                            <hr>
                            <form action="#" class="register-form" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label >First Name</label>
                                        <input type="text" name="firstname" placeholder="First Name" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label >Last Name</label>
                                        <input type="text" id="last-name" name="lastname" placeholder="Last Name" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label >Your email address</label>
                                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Mobile No*</label>
                                        <input type="text" id="mobile" name="mobileno" placeholder="Mobile Number" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Requirement Number(Number of Guards)</label>
                                        <input type="text" name="requirementnumber"  placeholder="Requirement Number" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Shift Requirement*</label><br>
                                        <select class="form-control" type="text" name="shift"  placeholder="Shift Requirement" required>
                                        <option value="">Choose shift</option>
                                        <option>Day</option>
                                        <option>Night</option>
                                        <option>24hrs</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>Gender</label><br>
                                        <select class="form-control" type="text"  placeholder="Gender" name="gender" required>
                                        <option value="">Choose Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>Address</label>
                                        <textarea name="address" rows="5" class="form-control" name="address" placeholder="Address" required></textarea>
                                      </div>
                                </div>
                                <button type="submit" class="register-btn">Send</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Register Section End -->


{% for i in messages %}
<script>
alert('{{i}}');
</script>
{% endfor %}

{% endblock %}
